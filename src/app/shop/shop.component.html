<app-hero></app-hero>
<section class="specials">
  <h2>Enjoy at home</h2>
  <p>Freshly baked on {{today | date:'MMMM d'}}</p>
  <div class="pie-grid">
    <div class="pie-item" *ngFor="let pie of piesOfTheWeek | async">
      <img src={{pie.image}} alt="image of {{pie.name}}" />
      <div class="add-to-cart">
        <p>+ Add to cart</p>
      </div>
      <div class="pie-info">
        <h4>{{pie.name}}</h4>
        <p>{{pie.price | currency}}</p>
      </div>
    </div>
  </div>
</section>
